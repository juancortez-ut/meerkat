<div class="login-box">
	<div class="header">
		Officer Sign-In
	</div>
	<div class="login">
		<form class="login-form" (ngSubmit)="login($event)">
      		<div class="form-group">
				<span class="text-muted" style="float:right;"><em><span style="color:red;">*</span> Indicates required field</em></span>
			</div>
			<div class="form-group">
				<label for="username">Username: <span style="color:red;">*</span></label>
				<input type="text" class="form-control" id="username" placeholder="Username"
				  required
				  [(ngModel)]="formUsername" name="username"
				  #username="ngModel"
				  [class.valid]="isValidUsername()">
				<div [hidden]="username.valid || username.pristine"
				      class="alert alert-danger">
				      Username is required
				</div>
			</div>
			<div class="form-group">
			  	<label for="name">Password: <span style="color:red;">*</span></label>
				<input type="password" class="form-control" placeholder="Password" [class.valid]="isValidPassword()" id="password"
				  required
				  [(ngModel)]="formPassword" name="password"
				  #password="ngModel">
				<div [hidden]="password.valid || password.pristine"
				      class="alert alert-danger">
				      Password is required
				</div>
			</div>
			<button type="submit" class="btn btn-success custom-button" [disabled]="!allValid()">Login</button>
		</form>
	</div>
	<div class="footer">
		If you accidentally got here, please close this window! HAK3RZ not allowed! 
	</div>
</div>
