<div class="newsletter-signup">
	<form class="shpe-form" (ngSubmit)="onSubmit()" #shpeForm="ngForm">
      <div>
          <h3 class='sign-up'>Sign Up for Our Newsletter</h3>
          <input type="email" placeholder="E-mail Address" required
          [(ngModel)]="formEmail" name="email"
          #email="ngModel"
          [class.valid]="isValidEmail()" [ngStyle]="{'display': !visible ? 'block' : 'none'}">
          <button type="submit" class="btn btn-success subscribe" [disabled]="!isValidEmail()" [ngStyle]="{'display': !visible ? 'block' : 'none'}">Submit</button>
          <p class="newsletter-status" [ngStyle]="{'display': visible ? 'block' : 'none'}">{{newsletterStatus}}</p>
          <p></p>
      </div>
    </form>
</div>
<div class="sponsors">
	<p> Special Thanks to our Sponsors</p>
	<div class="sponsor-images">
		<div class="sponsor">
			<a href="{{farmCredit.url}}">
				<img alt="{{farmCredit.name}}" src="{{farmCredit.photo}}"/>
			</a>
		</div>
	</div>
</div>
