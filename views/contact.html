<html>
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="/stylesheets/libs/bootstrap-3.3.6-dist/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/stylesheets/main.css?v=<%= revision %>">
		<link rel="stylesheet" type="text/css" href="/stylesheets/contact.css?v=<%= revision %>">
		<script src = "/javascripts/libs/jquery-2.1.4.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script type="text/javascript">
         jQuery(function($){
         	$(document).ready(function() {
				$("#message").keyup(function(event){
				    if(event.keyCode == 13){
				        $("#submit-button").click();
				    }
				});
			});
		});
     	</script>
	</head>
	<% include navigation.html %>
	<body>
		<div class = "contact-container">
			<div class = "contact-form">
				<form method = "post" action="contact">
				  <div class="form-group">
				    <span class="text-muted" style="float:right;"><em><span style="color:red;">*</span> Indicates required field</em></span>
				  </div> 
				  <br>
				  <div class="form-group row">
				    <label for="name" class="col-sm-2 form-control-label">Name:<span style="color:red;">*</span></label>
				    <div class="col-sm-10">
				      <input type="name" class="form-control" id="name" name="name" placeholder="Name" required>
				    </div>
				  </div>


				  <div class="form-group row">
				    <label for="email" class="col-sm-2 form-control-label">E-Mail:<span style="color:red;">*</span></label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address" required>
				    </div>
				  </div>

				  <div class="form-group row">
				    <label for="phone-number" class="col-sm-2 form-control-label">Phone #:<span style="color:red;">*</span></label>
				    <div class="col-sm-10">
				      <input type="tel"  class="form-control" id="phone" name="phone" placeholder="Phone Number" onkeypress='return (event.charCode >= 48 && event.charCode <= 57) || (event.charCode == 40) || (event.charCode == 41) || (event.charCode == 45)' required>
				    </div>
				  </div>

				  <label for="sel1">Category:</label>
			      <select class="form-control" id="sel1" name="category">
			      	<option>General</option>
			        <option>Athletics</option>
			        <option>Corporate</option>
			        <option>Events</option>
			        <option>Mentorship</option>
			        <option>National/Regional Conference</option>
			        <option>Scholarship</option>
			        <option>Website</option>
			        <option>Other</option>
			      </select>

				  <fieldset class="form-group">
				    <label for="message">Message:</label><span style="color:red;">*</span></label>
				    <textarea class="form-control" id="message" rows="7" name="message" placeholder="How can we help?"required></textarea>
				  </fieldset>

				  
				  <div id="form-submission" class="form-group row">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button id="submit-button" type="submit" class="custom-button">Send It</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</body>
</html>
